name: Terraform Destroy

on:
  workflow_dispatch:    # Manual trigger only

jobs:
  destroy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_vpc_id: ${{ secrets.AWS_VPC_ID }}
      TF_VAR_subnet_id: ${{ secrets.AWS_SUBNET_ID }}
      TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init and Destroy
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform destroy -auto-approve

      - name: Confirm Destruction
        run: echo "EC2 instance and related resources have been destroyed."
